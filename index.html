<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilo Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form id="formulario" onsubmit="procesarFormulario(event)">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <button type="submit">Enviar</button>
        </form>


        <div id="resultado" style="display: none;">
            <h2>Datos Ingresados:</h2>
            <p><strong>Nombre:</strong> <span id="res-nombre"></span></p>
            <p><strong>Apellido:</strong> <span id="res-apellido"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="res-correo"></span></p>
            <p><strong>Número de Teléfono:</strong> <span id="res-telefono"></span></p>
            <button onclick="reiniciarFormulario()">Volver al formulario</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
